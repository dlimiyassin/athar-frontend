<p-toast></p-toast>

<div class=" bg-white p-6 rounded-2xl">

  <!-- Header -->
     <!-- Header -->
    <div class="flex items-start justify-between">
        <div class="flex items-center justify-between mb-8">
          <div>
            <h1 class="text-2xl font-semibold text-gray-900">Create Teacher</h1>
            <p class="text-sm text-gray-500">Fill in teacher information and save</p>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end mt-8">
          <p-button
            label="Create Teacher"
            icon="pi pi-save"
            [loading]="submitting"
            (onClick)="create()"
          ></p-button>
        </div>

    </div> 

  <!-- Form -->
  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- First Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
      <input pInputText formControlName="firstName" class="w-full" />
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
      <input pInputText formControlName="lastName" class="w-full" />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input pInputText formControlName="email" class="w-full" />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input pInputText formControlName="password" class="w-full" />
    </div>

    <!-- Phone Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
      <input pInputText formControlName="phoneNumber" class="w-full" />
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <p-select
        [options]="statusOptions"
        optionLabel="label"
        optionValue="value"
        formControlName="status"
        appendTo="body"
        class="w-full"
      ></p-select>
    </div>

    <!-- Enabled -->
    <div class="flex items-center mt-4">
      <p-checkbox formControlName="enabled" binary="true" label="Enabled"></p-checkbox>
    </div>

  </form>

</div>
