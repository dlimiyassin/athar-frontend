@if (!loading) {
  <div class="space-y-8">
  
    <!-- Survey Info -->
    <section class="bg-white rounded-2xl shadow p-6 space-y-4">
      <h2 class="text-xl font-semibold">Survey Information</h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  
        <div>
          <label class="text-sm font-medium">Title</label>
          <input
            pInputText
            [(ngModel)]="survey.title"
            class="w-full mt-1" />
        </div>
  
        <div>
          <label class="text-sm font-medium">Target</label>
          <p-select
            [options]="targetTypes"
            [(ngModel)]="survey.target"
            class="w-full mt-1">
          </p-select>
        </div>
  
        <div class="md:col-span-2">
          <label class="text-sm font-medium">Description</label>
          <textarea
            pInputText
            rows="3"
            [(ngModel)]="survey.description"
            class="w-full mt-1">
          </textarea>
        </div>
  
      </div>
  
      <button
        pButton
        label="Save Survey"
        icon="pi pi-check"
        class="mt-4"
        (click)="saveSurvey()">
      </button>
    </section>
  
    <!-- Questions -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Questions</h2>
  
      <p-accordion [multiple]="true">
  
        @for (q of survey.questions; track $index) {
          
          <p-accordion-panel [value]="$index">
            <p-accordion-header>{{'Question ' + ($index + 1)}}</p-accordion-header>
            
            <!-- Question Table -->
              <p-accordion-content>
                        <p-table [value]="[q]" class="mb-6">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Label</th>
                    <th>Type</th>
                  </tr>
                </ng-template>
    
                <ng-template pTemplate="body">
                  <tr>
                    <td>
                      <input
                        pInputText
                        [(ngModel)]="q.label"
                        class="w-full" />
                    </td>
    
                    <td>
                      <p-select
                        [options]="questionTypes"
                        [(ngModel)]="q.type"
                        class="w-full">
                      </p-select>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
              </p-accordion-content>
    
            <!-- Options Table -->
             @if (isOptionsBased(q.type)) {
               <div class="space-y-3">
       
                 <h4 class="font-medium text-sm">Options</h4>
       
                 <p-table [value]="q.options">
                   <ng-template pTemplate="header">
                     <tr>
                       <th>Value</th>
                       <th style="width: 4rem"></th>
                     </tr>
                   </ng-template>
       
                   <ng-template pTemplate="body" let-option let-rowIndex="rowIndex">
                     <tr>
                       <td>
                         <input
                           pInputText
                           [(ngModel)]="q.options[rowIndex]"
                           class="w-full" />
                       </td>
                       <td>
                         <button
                           pButton
                           icon="pi pi-trash"
                           class="p-button-text p-button-danger"
                           (click)="removeOption(q, rowIndex)">
                         </button>
                       </td>
                     </tr>
                   </ng-template>
                 </p-table>
       
                 <button
                   pButton
                   icon="pi pi-plus"
                   label="Add Option"
                   class="p-button-sm mt-2"
                   (click)="addOption(q)">
                 </button>
       
               </div>
             }
          </p-accordion-panel>          
          
        }
      </p-accordion>
    </section>
  
  </div>
}
